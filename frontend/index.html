<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/mystyle.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<button id="createDate" class="btn btn-primary">Create New Date</button>

<div id="calendar" style="display: none" class="bg-dark"></div>

<div id="timeForm" style="display: none" class="bg-dark">
    <label for="title">Title:</label>
    <input type="text" id="title" class="form-control">
    <label for="place">Place:</label>
    <input type="text" id="place" class="form-control">
    <label for="info">Info:</label>
    <input type="text" id="info" class="form-control">
    <label for="start">Start Time:</label>
    <input type="time" id="start" class="form-control">
    <label for="end">End Time:</label>
    <input type="time" id="end" class="form-control">
    <button id="confirm" class="btn btn-success">Confirm</button>
</div>

<div id="datesContainer" class="bg-dark">
    <p id="noDatesMessage">Currently no dates scheduled.</p>
</div>

    <script src="js/main.js"></script>
</body>
</html>
